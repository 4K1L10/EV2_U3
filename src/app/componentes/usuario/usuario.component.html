<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form [formGroup]="formulario" method="post" (ngSubmit)="botonEnviar()">
            <div class="row">
                <div class="col-md-12 text-center">   
        <br><label for="Nombre">Nombre:</label>
                <input type="text" placeholder="Ingresa tu nombre" id="Nombre" name="Nombre" formControlName="Nombre" Validators.required>
                    <small *ngIf="formulario.Nombre?.error?.Validators.required && formulario.Nombre.touched">El Nombre es requerido</small> 
                        <small *ngIf="formulario.Nombre?.error?.minlength">El Nombre debe contener al menos 4 caracteres</small> 
<br>
        <br><label for="Apellido">Apellido:</label>
                <input type="text" placeholder="Ingresa tu Apellido" id="Apellido" name="Apellido" formControlName="Apellido" Validators.required>
                    <small *ngIf="formulario.Apellido?.error?.Validators.required && formulario.Apellido.touched">El Apellido es requerido</small> 
                        <small *ngIf="formulario.Apellido?.error?.minlength">El Apellido debe contener al menos 4 caracteres</small>
<br>
        <br><label for="Rut">Rut:</label>
                <input type="text" placeholder="Ingresa tu Rut" id="Rut" name="Rut" formControlName="Rut" Validators.required>
                    <small *ngIf="formulario.Rut?.error?.Validators.required && formulario.Rut.touched">El Rut es requerido</small>    
                        <small *ngIf="formulario.Rut?.error?.minlength">El Rut debe contener al menos 12 caracteres</small>
<br>
        <br><label for="Correo">Correo:</label>
                <input type="email" placeholder="Ingresa tu Correo" id="Correo" name="Correo" formControlName="Correo" Validators.required>
                    <small *ngIf="formulario.Correo?.error?.Validators.required && formulario.Correo.touched">El Correo es requerido</small>  
<br>
        <br><label for="password">password:</label>
                <input type="password" placeholder="Ingresa tu password" id="password" name="password" formControlName="password" Validators.required>
                    <small *ngIf="formulario.password?.error?.Validators.required && formulario.password.touched">La password  es requerida</small>
<br>
                <br><br><button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Enviar</button><br>
                <button (click)="obtenerTodosUsuarios()">Obtener Usuarios Registrados</button><br>

        </div>    
    </div>
</form> 

    </div>    

</body>
</html>
